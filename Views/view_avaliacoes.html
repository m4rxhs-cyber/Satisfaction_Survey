<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/comunicaApiProfessor.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Satisfation Survey</title>
</head>

<body id="body">
    <nav class="navbar">
        <div class="navbar-item">
            <div class="field is-grouped">
                <span id="nomeProjeto" onclick="easteregg()">Satisfaction Survey</span>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="bd-tw-button button is-dark">
                            <span class="icon" style="color: #FFF;">
                                <i class="fas fa-solid fa-user"></i>
                            </span>
                            <span style="color: #FFF;">
                                Perfil
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-primary" style="color: #FFF;" onclick="logout()">
                            <span style="color: #FFF;">
                                Sair
                            </span>
                            <span class="icon">
                                <i class="fas fa-solid fa-arrow-right"></i>
                            </span>

                        </a>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <div class="modal-dialog modal-lg" style="max-width: 90%;">
        <div class="modal-content">
            <div class="modal-body">
                <form name="formulario" class="form" autocomplete="off">
                    <h3>
                        <center> Avaliações</center>
                    </h3>
                    <table class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <th>ID</th>
                                <th>Notas</th>
                                <th>Comentário</th>
                                <th>Visualisar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="grid">

                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
