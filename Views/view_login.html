<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Logar</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style_login.css">
  <script src="./scripts/jquery-3.6.0.js"></script>
  <script src="./scripts/comunicaApiLogar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body>

  <div class="Login">
    
    <h1 class="text-center"> Login</h1>

    <form action="" class="needs-validation">

      <div class="form-group was-validated">
        <label class="form-label" for="email_input">Usuário</label>
        <input class="form-control" type="email" name="email" id="email_input" required>
        <div class="invalid-feedback">
          O campo Usuário é obrigatório
        </div>
      </div>

      <div class="form-group was-validated">
        <label class="form-label" for="password_input">Senha</label>
        <input class="form-control" type="password" name="password" id="password_input" required>
        <div class="invalid-feedback">
          O campo Senha é obrigatório
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="logar()">Enviar</button>

    </form>
  </div>
</body>

</html>
