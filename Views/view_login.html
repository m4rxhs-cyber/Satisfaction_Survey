<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Logar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/jquery-3.6.0.js"></script>
  <script src="./scripts/comunicaApiLogar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body>
  <div class="container-principal">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3" id="index">
          <h1>Login</h1>

          <form name="formulario" autocomplete="off">
            <div class="form-group ">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="logar()">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
