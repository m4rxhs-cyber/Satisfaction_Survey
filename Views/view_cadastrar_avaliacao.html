<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/jquery-3.6.0.js"></script>
    <script src="./scripts/comunicaApiAluno.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Satisfation Survey</title>
</head>

<body>
    <nav class="navbar is-info">
        <div class="navbar-item">
            <div class="field is-grouped">
                <span id="nomeProjeto" onclick="easteregg()">Satisfaction Survey</span>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="bd-tw-button button is-dark">
                            <span class="icon">
                                <i class="fas fa-solid fa-user"></i>
                            </span>
                            <span>
                                Perfil
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button is-primary" onclick="logout()">
                            <span>
                                Sair
                            </span>
                            <span class="icon">
                                <i class="fas fa-solid fa-arrow-right"></i>
                            </span>

                        </a>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form name="formulario" autocomplete="off" method="post">
                    <h1 class="title" id="titulo">
                        Pesquisa de Satisfação
                    </h1>
                    <br>
                    <label>Qual a sua nota para a aula?</label>
                    <br>
                    <label class="radio" style="margin-left: 20%;">1</label>
                    <input type="radio" name="nota" id="notaInput" value="1" required>

                    <label class="radio">2</label>
                    <input type="radio" name="nota" id="notaInput" value="2" required>

                    <label class="radio">3</label>
                    <input type="radio" name="nota" id="notaInput" value="3" required>

                    <label class="radio">4</label>
                    <input type="radio" name="nota" id="notaInput" value="4" required>

                    <label class="radio">5</label>
                    <input type="radio" name="nota" id="notaInput" value="5" required>

                    <br><br>
                    <label>Disciplina</label>
                    <br>

                    <div class="form-group">

                        <p>
                            <label>Selecione a Disciplina:</label>
                            <select id="disciplinaSelect" class="form-control" onchange="listarDisciplinas()">
                                <option value="0">Selecione a Discipina....</option>
                            </select>
                        </p>

                    </div>

                    <br><br>
                    <label>Escreva um comentário sobre a aula de hoje</label>
                    <textarea placeholder="Escreva um comentário ou uma dúvida" cols="50" rows="4" id="comentarioInput"
                        style="padding-left: 10px;"></textarea>
                    <br><br>
                    <button type="button" class="btn btn-primary" id="botaoEnviar" onclick="cadastrarAvaliacao()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
